<!DOCTYPE html>
<html>
<title>地图展示</title>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        /*html{height:100%}*/
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }

        /*#container{height:100%}*/
    </style>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=ucHrfnAMPHBwtvcgdktxiL6soHhsszq5">
    </script>
</head>

<body>
<div id="search">
    <form action="/demo/index">
        <input type="text" name="placeName"/>
        <input type="submit" value="查询"></input>
    </form>
</div>
<div id="container"></div>
<script type="text/javascript">
    // 创建地图实例
    var map = new BMapGL.Map("container");
    // 创建点坐标  哈尔滨坐标
    var point = new BMapGL.Point(126.63, 45.75);

    // 初始化地图，设置中心点坐标和地图级别 最大19
    map.centerAndZoom(point, 15);
    //开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    // 添加比例尺控件
    var scaleCtrl = new BMapGL.ScaleControl();
    map.addControl(scaleCtrl);
    // 添加缩放控件
    var zoomCtrl = new BMapGL.ZoomControl();
    map.addControl(zoomCtrl);
    // 添加城市列表控件
    var cityCtrl = new BMapGL.CityListControl();
    map.addControl(cityCtrl);
    // 创建标注
    var marker = new BMapGL.Marker(point);
    map.addOverlay(marker);
    var myIcon = new BMapGL.Icon("markers.png", new BMapGL.Size(23, 25), {
        // 指定定位位置。
        // 当标注显示在地图上时，其所指向的地理位置距离图标左上
        // 角各偏移10像素和25像素。您可以看到在本例中该位置即是
        // 图标中央下端的尖角位置。
        anchor: new BMapGL.Size(10, 25),
        // 设置图片偏移。
        // 当您需要从一幅较大的图片中截取某部分作为标注图标时，您
        // 需要指定大图的偏移位置，此做法与css sprites技术类似。
        imageOffset: new BMapGL.Size(0, 0 - 25)   // 设置图片偏移
    });
    // 创建标注对象并添加到地图
    var marker = new BMapGL.Marker(point, {icon: myIcon});
    map.addOverlay(marker);
    // 设置地图旋转角度
    //map.setHeading(64.5);
    //设置地图的倾斜角度
    //map.setTilt(73);
    marker.addEventListener("click", function(){
        alert("您点击了标注");
    });

    var map = new BMapGL.Map("all-map");   // 创建地图实例
    var point = new BMapGL.Point(116.404, 39.915);   // 创建点坐标
    map.centerAndZoom(point, 15);                    // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);                 // 开启鼠标滚轮缩放
    map.setTrafficOn();                              // 添加交通流量图层

    map.setTrafficOff(); // 移除交通流量图层

    map.addEventListener('click', function(e) {
        alert('点击的经纬度：' + e.latlng.lng + ', ' + e.latlng.lat);
        var mercator = map.lnglatToMercator(e.latlng.lng, e.latlng.lat);
        alert('点的墨卡托坐标：' + mercator[0] + ', ' + mercator[1]);
    });

    map.addEventListener('click', handleClick);
    function handleClick (e) {
        alert('点击的经纬度：' + e.latlng.lng + ', ' + e.latlng.lat);
        var mercator = map.lnglatToMercator(e.latlng.lng, e.latlng.lat);
        alert('点的墨卡托坐标：' + mercator[0] + ', ' + mercator[1]);
    }
    map.removeEventListener('click', handleClick);
</script>
</body>
</html>
