<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%;
        }



        #search {
            width: 20%;
            margin: 1px;
            background-color: #00dbde;
            height: 100%;
            float: left;
        }

        #container {
            width: 80%;
            height: 100%;
            float: right;
        }


    </style>
    <script type="text/javascript"
            src="//api.map.baidu.com/api?v=2.0&ak=ucHrfnAMPHBwtvcgdktxiL6soHhsszq5"></script>
    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <title>地图展示</title>
</head>

<body>
    <div id="search"></div>
    <div id="container"></div>

</body>
<script type="text/javascript">

    // 百度地图API功能
    function G(id) {
        return document.getElementById(id);
    }

    //百度地图加载显示页面容器div
    var map = new BMap.Map("container");
    //Point
    var point = new BMap.Point(126.7339, 45.7507);
    // 初始化地图,设置城市和地图级别。
    map.centerAndZoom(point, 17);

    //开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);

    var geoc = new BMap.Geocoder();
    map.addEventListener("click", function (e) {
        //通过点击百度地图，可以获取到对应的point, 由point的lng、lat属性就可以获取对应的经度纬度
        var pt = e.point;
        geoc.getLocation(pt, function (rs) {
            //addressComponents对象可以获取到详细的地址信息
            var addComp = rs.addressComponents;
            var site = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
            //将对应的HTML元素设置值
            alert(site);
        });
    });

    //定位控件
    map.addControl(new BMap.CityListControl());


</script>

<script>


</script>
</html>
