<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="/index" method="get" id="loginForm">
                <span class="login100-form-title p-b-49">用户注册</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <span id="sp"></span>
                    <input class="input100" id="username" type="text" name="username" placeholder="请输入用户名"
                           autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">输入密码</span>
                    <input class="input100" id="pass" type="password" name="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">再次输入密码</span>
                    <input class="input100" id="pass1" type="password" name="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <p href="javascript:"></p>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id="submit" type="submit">确认注册</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>
    $("#username").blur(function () {
        var name = $("#username").val();
        $.post("/ajax/checkName", {name: name}, function (data) {
            if (data != "") {
                alert(data);
                var rand = parseInt(Math.random() * 1000);
                document.getElementById("username").value = "user" + rand;
            }
        });
    });
    $("#pass1").blur(function () {
        var pass = $("#pass").val();
        var pass1 = $("#pass1").val();
        if (pass.trim() != pass1.trim()) {
            alert("前后密码不一致");
        }
    });
    $("#submit").click(function () {
        var username = $("#username").val();
        var pass = $("#pass").val();
        var pass1 = $("#pass1").val();
        $.post("/ajax/registerUser", {name: username, pass: pass, pass1: pass1}, function (data) {
            if (data != "") {
                alert(data);
                if ("注册成功".equals(data)) {
                    $("#loginForm").submit();
                }
            }
        });
    });
</script>

<script type="text/javascript" src="//cpro.baidustatic.com/cpro/ui/c.js" async="async" defer="defer"></script>
</body>
</html>
