<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>课工场分布图</title>
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=ucHrfnAMPHBwtvcgdktxiL6soHhsszq5"></script>
</head>

<body>
<div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    声明数组存储预展示的地理位置的经纬度
    var points = [new BMapGL.Point(116.426745, 39.785977),
        new BMapGL.Point(116.468357, 39.880442),
        new BMapGL.Point(116.325061, 39.998907),
        new BMapGL.Point(116.578825, 39.919159)
    ];
    // var points = [];
    // //  异步获取json文件中展示的地理位置的经纬度并追加到points数组中
    // $.getJSON("json/address.json", (data) => {
    //     // 遍历获取到的数据
    //     $.each(data, (index, element) => {
    //         // 将获取到的经度lng和维度lat存储到points数组中
    //         points.push(new BMapGL.Point(element.lng, element.lat))
    //     });
    // });
    //地图初始化
    var bm = new BMapGL.Map("allmap");
    bm.centerAndZoom(new BMapGL.Point(116.426745, 39.785977), 11);
    //启用滚轮放大缩小
    bm.enableScrollWheelZoom();
    translateCallback = function(data) {
        if (data.status === 0) {
            for (var i = 0; i < data.points.length; i++) {
                // 创建标注
                let marker = new BMapGL.Marker(data.points[i]);
                // 将标注添加到地图中
                bm.addOverlay(marker);
                // 设置中心点
                // bm.setCenter(data.points[i]);
                //跳动的动画
                marker.setAnimation(BMAP_ANIMATION_BOUNCE);
            }
        }
    }
    setTimeout(function() {
        var convertor = new BMapGL.Convertor();
        convertor.translate(points, 1, 5, translateCallback)
    }, 1000);
</script>
